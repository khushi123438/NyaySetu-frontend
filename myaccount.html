<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Profile - Nyaya Setu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --primary: #7f00ff;
      --secondary: #e100ff;
      --text-dark: #1e1e1e;
      --text-light: #f4f4f4;
      --card-bg: #ffffff;
      --gradient: linear-gradient(to right, #7f00ff, #e100ff);
      --danger: #ff4d4d;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      --soft-bg: #f3f0ff;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #89f3c8;
      color: var(--text-dark);
    }

    .container {
      max-width: 420px;
      margin: 2rem auto 6rem;
      padding: 1.5rem;
      background:#00FFFF;
      border-radius: 18px;
      box-shadow: var(--shadow);
    }

    .profile-avatar {
      width: 100px;
      height: 100px;
      background: var(--gradient);
      color: white;
      font-size: 2.2rem;
      font-weight: 700;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 1rem;
    }

    .greeting {
      text-align: center;
      font-size: 1.2rem;
      font-weight: 600;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1.5rem;
    }

    .info-card {
      background: #fff;
      padding: 1rem 1.2rem;
      border-radius: 16px;
      box-shadow: var(--shadow);
      margin-bottom: 2rem;
    }

    .info-card h3 {
      margin-top: 0;
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--primary);
    }

    .info-item {
      margin: 0.5rem 0;
      font-size: 0.95rem;
    }

    .info-label {
      font-weight: 600;
      color: var(--primary);
    }

    .links-list {
      list-style: none;
      padding: 0;
      margin: 0;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: var(--shadow);
      background: white;
    }

    .links-list li {
      padding: 1rem 1.2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #e0e0e0;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .links-list li:hover {
      background: var(--gradient);
      color: white;
    }

    .links-list li:last-child {
      border-bottom: none;
    }

    .links-list li.logout {
      color: var(--danger);
    }

    @media (max-width: 480px) {
      .container {
        margin: 1rem;
        padding: 1.2rem;
      }

      .profile-avatar {
        width: 80px;
        height: 80px;
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-avatar" id="profileAvatar" style="position:relative;overflow:hidden;">
      <img id="profileImg" src="" alt="Profile Photo" style="display:none;position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover;border-radius:50%;" />
      <span id="profileInitials" style="position:relative;z-index:1;">NS</span>
    </div>
    <div class="greeting">ðŸ‘‹ Nyaya Setu, <span id="userName"></span>!</div>
    <div class="info-card">
      <h3>Your Info</h3>
      <p class="info-item"><span class="info-label">Name:</span> <span id="userNameCard">Loading...</span></p>
      <p class="info-item"><span class="info-label">Mobile:</span> <span id="userMobile">Loading...</span></p>
      <p class="info-item"><span class="info-label">City:</span> <span id="userCity">Loading...</span></p>
      <p class="info-item"><span class="info-label">State:</span> <span id="userState">Loading...</span></p>
      <p class="info-item"><span class="info-label">Pincode:</span> <span id="userPincode">Loading...</span></p>
      <p class="info-item" id="baridRow" style="display:none"><span class="info-label">Bar Council ID:</span> <span id="userBarid"></span></p>
      <p class="info-item" id="specRow" style="display:none"><span class="info-label">Specialization:</span> <span id="userSpec"></span></p>
      <p class="info-item" id="expRow" style="display:none"><span class="info-label">Experience:</span> <span id="userExp"></span></p>
      <p class="info-item"><span class="info-label">Email:</span> <span id="userEmail">Loading...</span></p>
    </div>

    <ul class="links-list">
      <li onclick="location.href='contact.html'">Contact Us <i class="fas fa-envelope"></i></li>
      <li onclick="location.href='services.html'">Our Services <i class="fas fa-cogs"></i></li>
      <li onclick="location.href='terms_condn.html'">Terms & Conditions <i class="fas fa-file-contract"></i></li>
      <li onclick="location.href='privacypolicy.html'">Privacy Policy <i class="fas fa-user-shield"></i></li>
      <li class="logout" onclick="logoutUser()">Logout <i class="fas fa-sign-out-alt"></i></li>
    </ul>
  </div>

 <script>
  function logoutUser() {
    fetch("https://nyaysetu-backend-1-w0hj.onrender.com/logout", {
      credentials: "include"
    }).then(() => {
      window.location.href = "login.html";
    });
  }

  document.addEventListener("DOMContentLoaded", async function () {
    try {
      const response = await fetch("https://nyaysetu-backend-1-w0hj.onrender.com/me", {
        credentials: "include"
      });

      const result = await response.json();

      if (!result.loggedIn) {
        alert("You are not logged in! Redirecting to login page...");
        window.location.href = "login.html";
        return;
      }

      const user = result.user || {};
      const username = user.fullname || user.name || "User";

      document.getElementById("userName").textContent = username;
      document.getElementById("userNameCard").textContent = username;
      document.getElementById("userMobile").textContent = user.mobile || "-";
      document.getElementById("userCity").textContent = user.city || "-";
      document.getElementById("userState").textContent = user.state || "-";
      document.getElementById("userPincode").textContent = user.pincode || "-";
      document.getElementById("userEmail").textContent = user.email || "-";

      if (user.barid) {
        document.getElementById("baridRow").style.display = "block";
        document.getElementById("userBarid").textContent = user.barid;
      }
      if (user.specialization) {
        document.getElementById("specRow").style.display = "block";
        document.getElementById("userSpec").textContent = user.specialization;
      }
      if (user.experience) {
        document.getElementById("expRow").style.display = "block";
        document.getElementById("userExp").textContent = user.experience;
      }

      if (user.image) {
        const img = document.getElementById("profileImg");
        img.src = user.image;
        img.style.display = "block";
        document.getElementById("profileInitials").style.display = "none";
      } else {
        document.getElementById("profileInitials").textContent = username.charAt(0).toUpperCase();
        document.getElementById("profileInitials").style.display = "block";
        document.getElementById("profileImg").style.display = "none";
      }
    } catch (error) {
      alert("Failed to fetch user data. Please log in again.");
      console.error(error);
      window.location.href = "login.html";
    }
  });
</script>
</body>
</html>
